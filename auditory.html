<!DOCTYPE html>
<html>
<head>
  <title>Auditory Reaction Time Test</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 40px;
      background-color: #f0f0f0;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      margin: 10px;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #333;
      padding: 8px 12px;
    }
  </style>
</head>
<body>

<h1>Auditory Reaction Time Test</h1>
<p>Click the button as soon as you hear the beep sound.</p>

<label>Name: </label><input type="text" id="name"><br><br>
<label>Age: </label><input type="number" id="age"><br><br>
<label>Gender: </label>
<select id="gender">
  <option value="Male">Male</option>
  <option value="Female">Female</option>
  <option value="Other">Other</option>
</select><br><br>

<button onclick="startTest()">Start Test</button>
<br><br>
<button id="clickButton" onclick="clickNow()" disabled>Click When You Hear Beep</button>

<h3 id="status"></h3>
<table id="logTable" style="display:none;">
  <tr><th>Trial</th><th>Reaction Time (ms)</th></tr>
</table>

<p id="averageResult"></p>

<h2>Ranking (Fastest First)</h2>
<table id="rankingTable">
  <tr><th>Name</th><th>Age</th><th>Gender</th><th>Avg RT (ms)</th><th>Delete</th></tr>
</table>
<button onclick="clearAll()">Clear All Records</button>

<audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

<script>
  const clickButton = document.getElementById('clickButton');
  const status = document.getElementById('status');
  const logTable = document.getElementById('logTable');
  const averageResult = document.getElementById('averageResult');
  const beep = document.getElementById('beep');

  let trial = 0, times = [], startTime, timeout, waiting = false;

  function startTest() {
    const name = document.getElementById('name').value.trim();
    const age = document.getElementById('age').value;
    const gender = document.getElementById('gender').value;

    if (!name || !age || !gender) {
      alert("Please fill in name, age, and gender.");
      return;
    }

    trial = 0;
    times = [];
    logTable.innerHTML = '<tr><th>Trial</th><th>Reaction Time (ms)</th></tr>';
    averageResult.textContent = "";
    logTable.style.display = "table";
    nextRound();
  }

  function nextRound() {
    status.textContent = `Trial ${trial + 1}: Wait for the beep...`;
    waiting = false;
    clickButton.disabled = true;

    timeout = setTimeout(() => {
      beep.play();
      startTime = Date.now();
      waiting = true;
      clickButton.disabled = false;
    }, Math.random() * 3000 + 2000);
  }

  function clickNow() {
    if (!waiting) {
      status.textContent = "Too soon! Wait for the beep.";
      clearTimeout(timeout);
      setTimeout(nextRound, 1000);
      return;
    }

    const rt = Date.now() - startTime;
    times.push(rt);
    trial++;

    const row = logTable.insertRow();
    row.insertCell(0).textContent = trial;
    row.insertCell(1).textContent = rt + " ms";

    if (trial < 5) {
      setTimeout(nextRound, 1000);
    } else {
      clickButton.disabled = true;
      waiting = false;
      status.textContent = "Test complete.";
      const avg = Math.round(times.reduce((a, b) => a + b) / times.length);
      averageResult.textContent = `Average Reaction Time: ${avg} ms`;

      const record = {
        name: document.getElementById('name').value,
        age: document.getElementById('age').value,
        gender: document.getElementById('gender').value,
        average: avg
      };

      saveResult(record);
      updateRanking();
    }
  }

  function saveResult(record) {
    let records = JSON.parse(localStorage.getItem('auditoryRecords')) || [];
    records.push(record);
    localStorage.setItem('auditoryRecords', JSON.stringify(records));
  }

  function updateRanking() {
    let records = JSON.parse(localStorage.getItem('auditoryRecords')) || [];
    records.sort((a, b) => a.average - b.average);

    const table = document.getElementById('rankingTable');
    table.innerHTML = '<tr><th>Name</th><th>Age</th><th>Gender</th><th>Avg RT (ms)</th><th>Delete</th></tr>';

    records.forEach((r, index) => {
      const row = table.insertRow();
      row.insertCell(0).textContent = r.name;
      row.insertCell(1).textContent = r.age;
      row.insertCell(2).textContent = r.gender;
      row.insertCell(3).textContent = r.average;
      const delBtn = document.createElement('button');
      delBtn.textContent = 'Delete';
      delBtn.onclick = () => deleteRecord(index);
      row.insertCell(4).appendChild(delBtn);
    });
  }

  function deleteRecord(index) {
    let records = JSON.parse(localStorage.getItem('auditoryRecords')) || [];
    records.splice(index, 1);
    localStorage.setItem('auditoryRecords', JSON.stringify(records));
    updateRanking();
  }

  function clearAll() {
    if (confirm("Delete all records?")) {
      localStorage.removeItem('auditoryRecords');
      updateRanking();
    }
  }

  window.onload = updateRanking;
</script>

</body>
</html>
